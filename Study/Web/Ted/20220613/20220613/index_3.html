<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body * {
        border: 1px solid blue;
      }
      .accent {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- CSS 박스모델이란 웹 문서의 내용을 박스형태로 정의하는 방법
    
        1. 블록레벨? 태그를 사용해서 요소를 넣을때 혼자 한줄을 다 차지한다.(너비가 100%)
        2. 인라인? 한줄을 차지 않는다. 콘텐츠영역을 차지하고 나머지 공간에는 다른요소가 올수있다.
        -한줄에 인라인 레벨 요소를 여러개 표시할수 있다. span, img, strong.....
    -->
    <h1>경일</h1>
    <div>
      백과사전의 제공을
      <span class="accent">목적</span>
      으로 하는 프로젝트로, 누구나 참여하여 문서를 수정하고 발전시킬 수
      있습니다.
    </div>
    <p>경일게임</p>
  </body>
</html>
