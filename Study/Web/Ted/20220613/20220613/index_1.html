<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        color: rgba(170, 30, 30, 1);
      }
      h1 {
        color: brown !important;
      }
    </style>
  </head>
  <body>
    <h1 style="color: rgb(72, 172, 72)">해외여행</h1>
    <p>
      섬들 가운데 가장 큰 섬이 하와이라서 전체 섬들을 아울러 하와이 제도로
      일컫는다.혼동을 피하기 위해 하와이 섬은 빅 아일랜드라는 별명으로도 불린다
    </p>
    <p style="color: red">
      하와이이(Hawaii)라는 이름은 옛 폴리네시아어로 "고향"이란 뜻의
      사와이키(Sawaiki)에서 유래
    </p>
    <p>주 별명은 Aloha State(알로하 주). 알로하는 하와이의 인사말이다.</p>
  </body>
</html>
<!-- 스타일 우선순위
 1. !important : 어떤 스타일보다 우선 적용한다.
 2. 인라인스타일
 3. id 스타일
 4. 클래스 스타일
 5. 타입

-->
