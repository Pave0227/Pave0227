<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid red;
      }
      p {
        /* 폰트 스타일을 이태릭체로.. */
        font-style: italic;
      }
      .accent {
        border: 1px solid #000;
        padding: 5px;
      }
      .bg {
        background-color: #ddd;
      }

      /* 그룹선택자 다른 태그에 동일한 스타일을 적용할때 , 로 구분해서 그룹핑한다. */
      h1,
      p {
        text-align: center;
      }
    </style>
  </head>
  <!-- 
    전체선택자 * {속성 : 값;....}
    -웹 브라우저의 기본스타일 초기화할때 자주사용한다.
  
   타입선택자 : 특정 태그를 사용한 모든 요소에 스타일을 적용할때
   타입선택자를 사용해 스타일을 지정하면 해당 태그를 사용한 모든 요소에 적용된다.

   클래스 선택자 :  같은 태그라도 일부는 다른 스타일 시트을 사용하고 싶다!!요녀석을 쓰세요.
   .클래스명 {속성....}
   아이디 선택자 : 웹 문서의 특정부분을 선택해서 스타일을 지정할때 #
 -->
  <body>
    <div id="container">
      <h1 class="accent bg">해외여행</h1>
      <p>
        섬들 가운데 가장 큰 섬이 하와이라서 전체 섬들을 아울러 하와이 제도로
        일컫는다. <span class="accent">혼동을 피하기 위해 하와이</span> 섬은 빅
        아일랜드라는 별명으로도 불린다
      </p>
      <p>
        하와이이(Hawaii)라는 이름은 옛 폴리네시아어로 "고향"이란 뜻의
        사와이키(Sawaiki)에서 유래
      </p>
      <p>주 별명은 Aloha State(알로하 주). 알로하는 하와이의 인사말이다.</p>
    </div>
  </body>
</html>
