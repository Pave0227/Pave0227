<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      nav ul {
        list-style: none;
      }
      nav ul li {
        /* 인라인 레벨요소랑 블록레벨을 모두 지정 */
        display: inline-block;
        padding: 20px;
        margin: 0 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- 배치 방법을 결정하는 display속성
    블록레벨, 인라인레벨 서로 바꿔서 사용할수 있다.
    
    block : 인라인 레벨 요소를 블록레벨 요소로 만든다.
    inline : 블록레벨 요소를 인라인 레벨 요소로 만든다.
    inline-block : 인라인 레벨 요소와 블록레벨 요소의 속성을 모두가지고 있고 
    마진이랑, 패딩값을 지정할수 있음.
    none: 화면에표시 X
    -->

    <nav>
      <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
      </ul>
    </nav>
  </body>
</html>
