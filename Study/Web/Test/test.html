<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root
        {
            accent-color: blue;
        }

        table { border-collapse: collapse; }
        th, td { border: 0.5px solid black; padding: 8px; }

    </style>
</head>
<body>

    <table>
        <tr>
            <th scope="col"><label for="user_id">아이디</label></th>
            <td width="500px"><input type="text" size="20" maxlength="15" id="user_id" placeholder="아이디을 입력하세요" name="id"> <button>중복검사</button></td>
        </tr>
        <tr>
            <th scope="col"><label for="user_name">이름</label></th>
            <td><input type="text" size="20" maxlength="15" id="user_name" placeholder="성함을 입력하세요" name="name"></td>
        </tr>
        <tr>
            <th scope="col"><label for="social_num">주민번호</label></th>
            <td><input type="text" size="30" name="sc_num"> 예) 000000-0000000</td>
        </tr>
        <tr>
            <th scope="col"><label for="email">이메일</label></th>
            <td><input type="text" id="email" size="40" name="mail"></td>
        </tr> 
        <tr>
            <th scope="col"><label for="home_num">집전화</label></th>
            <td><input type="tel" size="5"> - <input type="tel" size="5"> - <input type="tel" size="5"></td>
        </tr>
        <tr>
            <th scope="col"><label for="phone_num">휴대전화</label></th>
            <td><input type="tel" size="5"> - <input type="tel" size="5"> - <input type="tel" size="5"></td>
        </tr>
        <tr>
            <th scope="col"><label for="search_address">주소 검색</label></th>
            <td><input type="text" size="20" id="search_address"> <button>검색하기</button> (주소입력 : 송파동, 당산동..)</td>
        </tr>
        <tr>
            <th scope="col"><label for="address">주소지</label></th>
            <td>
                <select name="user_address" id="address" style="width:400px;">
                <option value="none" ></option>
                <option value="songpa">서울시 송파구 송파동</option>
                <option value="cheonho">서울시 강동구 천호동</option>
            </select>
        </td>
        </tr>
        <tr>
            <th scope="col"><label for="detail_address">상세주소</label></th>
            <td><input type="text" name="de_add" id="detail_address" size="55"></td>
        </tr>
        <tr>
            <th scope="col"><label for="school">학력</label></th>
            <td>
                <select name="user_school" id="school">
                    <option value="high">고졸</option>
                    <option value="pre-college year2">전문대학 2년제</option>
                    <option value="pre-college year4">전문대학 4년제</option>
                    <option value="college year2">대학 2년제</option>
                    <option value="college year4">대학 4년제</option>
                    <option value="bachelor">대학원 학사</option>
                    <option value="master">대학원 석사</option>
                    <option value="doctor">대학원 박사</option>
                </select>
            </td>
        </tr>
        <tr>
            <th scope="col"><label for="how to know">홍보매체</label></th>
            <td>
                <select name="how_to_know" id="how to know">
                    <option value="web">웹사이트</option>
                    <option value="friend">친구의 소개</option>
                    <option value="plam">팜플렛</option>
                    <option value="program">소개 프로그램</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label for="agree">메일수신</label></th>
            <td><input type="checkbox"> 네. 경일아카데미에서 제공하는 정보메일 수신에 동의합니다.</td>
        </tr>

        <tr>
            <th><label for="where">교육장소</label></th>
            <td>
            <select name="where" id="where" style="width:400px ;">
                <option value="none">선택하세요</option>
                <option value="home">집(비대면)</option>
                <option value="acdemy">아카데미</option>
                <option value="semina">세미나</option>
            </select>
        </td>
        </tr>

        <tr>
            <th><label for="passward">비밀번호</label></th>
            <td><input type="password"> 확인 <input type="password"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="회원가입"> <input type="reset" value="취소">
</body>
</html>
